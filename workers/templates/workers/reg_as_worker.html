{% extends "customers/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register as Worker</legend>
                {{  form | crispy }}
            </fieldset>
            <div class="form-group">
                {% if regSecondPage %}
                    <button class="btn btn-outline-dark" type="submit">Sign Up</button>
                {% else %}
                    <button class="btn btn-outline-dark" type="submit">Next Step</button>
                {% endif %}
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already Have an Account?<a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
        </div>
    </div>
{% endblock content %}

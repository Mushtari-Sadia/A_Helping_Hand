{% extends "customers/base.html" %}
{% block content %}
    <div style="text-align: center;">

            <div class="d-md-flex flex-md-equal justify-content-center w-100 my-md-3 pl-md-3">

           <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="m-6 p-6">
              <h2 class="display-5">Want to be a worker?</h2>
            </div>
            <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
            <img src="https://i.ibb.co/qNLz5Hc/homecleaner.jpg" alt="homecleaner" border="0" class="img-thumbnail">
                <form action="{% url 'register_as_worker' %}" method='GET'>
                <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">Register As Worker</button>
                </form>
            </div>
          </div>

          <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="m-6 p-6">
              <h2 class="display-5">Want to be a customer?</h2>
            </div>
            <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
            <img src="https://i.ibb.co/JqbwYrF/customer.jpg" width="180px" height="180px" alt="customer" border="0" class="img-thumbnail">
              <form action="{% url 'register_as_customer' %}" method='GET'>
            <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">Register As Customer</button>
                </form>
            </div>
          </div>


         </div>

    </div>

{% endblock content %}
